<ion-view title="Restaurants">
    <ion-content>
        <ion-list ng-controller="RestaurantController" ng-init="retrieveRestaurants()"
                  show-reorder="shouldShowReorder"
                  can-swipe="listCanSwipe">
            <ion-item ng-repeat="restaurant in data"
                      class="item-thumbnail-left">
                {{ restaurant.Id }} 
                <a href="#/restaurants/{{ restaurant.Id }}">{{ restaurant.Name }}</a>
                <img ng-src="{{ retrieveImage(restaurant) }}" src="">

            <ion-option-button class="button-positive"
                                ng-click="share(item)">
                Share
            </ion-option-button>

                <!--<ion-option-button class="button-info"-->
                <!--ng-click="edit(item)">-->
                <!--Edit-->
                <!--</ion-option-button>-->
                <!--<ion-delete-button class="ion-minus-circled"-->
                <!--ng-click="items.splice($index, 1)">-->
                <!--</ion-delete-button>-->
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
