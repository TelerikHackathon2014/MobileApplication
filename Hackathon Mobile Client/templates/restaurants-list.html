<ion-view title="Restaurants">
    <ion-content ng-controller="RestaurantController" ng-init="retrieveRestaurants()">
        <div class="list card" ng-repeat="restaurant in data" can-swipe="listCanSwipe" ng-init="retrieveImage(restaurant)">
            <div class=" item item-avatar">
                <img ng-src="{{ imageUrl }}" src="">
                <h2 class="restaurantTitleFont"></h2>
                <a href="#/restaurants/{{ restaurant.Id }}">{{ restaurant.Name }}</a>               
            </div>
        </div>
    </ion-content>
</ion-view>
