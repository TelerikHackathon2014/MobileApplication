<ion-view title="Restaurants">
    <ion-content ng-controller="RestaurantController" ng-init="retrieveRestaurants()">
        <div class="list card" can-swipe="listCanSwipe">
            <div class=" item item-avatar">
                <img ng-src="https://bs3.cdn.telerik.com/v1/ISDTe40ezNnnMAmk/eb21c3e0-56b7-11e4-955f-bbcfcd62b8c9">
                <h2 class="restaurantTitleFont">
                    <a href="#/restaurants/ec010050-56b7-11e4-955f-bbcfcd62b8c9">Lido</a>
                </h2>
                <p> 116 Avenue des Champs-Elysees, 75008 Paris, France</p>
            </div>

            <div class=" item item-avatar">
                <img src="http://www.jardindessens.com/pages_media/g-8-01.jpg">
                <h2 class="restaurantTitleFont">
                    <a href="#/restaurants/40c9f760-5639-11e4-9793-595ba64727f8">Jardin des Senses</a>
                </h2>
                <p> 11 Avenue Saint-Lazare, 34000 Montpellier, France</p>
            </div>
        </div>
        <!--<div class=" item item-avatar">
        <img ng-src="{{ imageUrl }}" src="">
        <h2 class="restaurantTitleFont"></h2>
        <a href="#/restaurants/{{ restaurant.Id }}">{{ restaurant.Name }}</a>
        </div>-->
    </ion-content>
</ion-view>
