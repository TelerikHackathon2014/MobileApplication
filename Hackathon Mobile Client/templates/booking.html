<ion-view title="Booking">
    <ion-content ng-controller="BookingController">
        <label class="item item-input">
            <span class="input-label">Number of People</span>
            <input type="number">
        </label>
        <label class="item item-input">
            <span class="input-label">Preferred Date</span>
            <input type="date">
        </label>
        <button class="button button-block button-positive">
            Book a table
        </button>
    </ion-content>
</ion-view>
