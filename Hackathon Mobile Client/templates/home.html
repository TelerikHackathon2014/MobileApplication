<ion-view title="Log into your account:">
    <ion-content class="homeLogin" ng-controller="LoginCtrl">
        <div class="list ">
            <form class="loginForm" method="post" style="width:60%; margin:0 auto; padding-top:20%">
                <div class="form-group ">
                    <input class="form-control" style="font-size:large" type="text" ng-model="user.username" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <input class="form-control" style="font-size:large"  type="password" ng-model="user.password" placeholder="Enter your password">
                </div>
            </form>
            <div class="home-screen-login-buttons">
                <button class="btn btn-default" ng-click="login(user)">
                    <i class="ion-checkmark-circled"></i>
                    Login
                </button>
                <button onclick="location.href = '#/register'" class="btn btn-default">
                    <i class="ion-person-add"></i>
                    Register
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
