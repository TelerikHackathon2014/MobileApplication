<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>"App"</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="lib/ionic/release/css/ionic.css" />
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles/main.css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    
    </head>

    <body ng-app="app" animation="slide-left-right-ios7">
        <!--
        The nav bar that will be updated as we navigate between views.
        -->
        <ion-nav-bar class="bar-stable nav-title-slide-ios7">
            <!--<ion-nav-back-button class="button-icon icon ion-ios7-arrow-back">
            Back
            </ion-nav-back-button>-->
        </ion-nav-bar>
        <!--
        The views will be rendered in the <ion-nav-view> directive below
        Templates are in the /templates folder (but you could also
        have templates inline in this html file if you'd like).
        -->
        <ion-nav-view>

        </ion-nav-view>
        <div class="tabs tabs-icon-left">
            <a href ="#/"class="tab-item">
                <i class="icon ion-home"></i>
                Home
            </a>
            <a href="/restaurants" class="tab-item">
                <i class="icon ion-star"></i>
                Restaurants around me
            </a>
            <a href="/deals" class="tab-item">
                <i class="icon ion-gear-a"></i>
                Deals
            </a>
        </div>
        <!-- build:js scripts/vendor.js -->
        <!-- <script src="vendor/someContribJs.js"></script> -->
        <!-- bower:js -->
        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular-animate/angular-animate.js"></script>
        <script src="lib/angular-sanitize/angular-sanitize.js"></script>
        <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="lib/collide/collide.js"></script>
        <script src="lib/ionic/release/js/ionic.js"></script>
        <script src="lib/ionic/release/js/ionic-angular.js"></script>
        <script src="lib/ng-cordova/ng-cordova.min.js"></script>
        <!-- endbower -->
        <!-- endbuild -->
        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>
        <!-- build:js scripts/scripts.js -->
        <script src="scripts/config.js"></script>
        <script src="scripts/app.js"></script>
        <script src="controllers/HomeCtrl.js"></script>
        <script src="controllers/LoginCtrl.js"></script>
        <script src="controllers/RegisterCtrl.js"></script>
        <script src="controllers/RestaurantCtrl.js"></script>
        <script src="controllers/BookingCtrl.js"></script>
        <script src="controllers/CheckCtrl.js"></script>
        <script src="services/Identity.js"></script>
        <script src="services/Auth.js"></script>
        <script src="services/RestaurantServices.js"></script>
        <script src="services/BookingServices.js"></script>
        <script src="services/Check.js"></script>
        <!-- endbuild -->
    </body>

</html>
